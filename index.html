<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator operator-hover" id="clear">C</button>
					<button class="operator operator-hover" id="backspace">CE</button>
					<button class="operator operator-hover" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number number-hover" id="7">7</button>
					<button class="number number-hover" id="8">8</button>
					<button class="number number-hover" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number number-hover" id="4">4</button>
					<button class="number number-hover" id="5">5</button>
					<button class="number number-hover" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number number-hover" id="1">1</button>
					<button class="number number-hover" id="2">2</button>
					<button class="number number-hover" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id=""></button>
					<button class="number number-hover" id="0">0</button>
					<button class="empty" id=""></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
